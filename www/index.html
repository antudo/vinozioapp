<html>
<head>
    <title>Vinozio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/flags32.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="cameriere">
    <div class="logocameriere"></div>
    <h1 class="low">Ordine effettuato,<br/>grazie di aver scelto Vinozio!</h1>

    <h2 class="hight">Consegna il tablet al cameriere</h2>

    <div class="sono">Sono un cameriere</div>
</div>
<div class="btn-cart"></div>
<div class="cartArea">
    <div class="pannello">
        <div class="titolo">I vini che hai ordinato</div>
        <div class="area">
            <table data-tot="0" cellspacing="0" cellspadding="0" border="0"></table>
        </div>
        <div class="footer">
            <div class="ordina"></div>
            <div class="totaleStr">totale:</div>
            <div class="totaleVal">&euro; <span>10,00</span></div>
        </div>
    </div>
</div>
<div id="caricatore">
    <div id="loader">
        <div class="f_circleG" id="frotateG_01">
        </div>
        <div class="f_circleG" id="frotateG_02">
        </div>
        <div class="f_circleG" id="frotateG_03">
        </div>
        <div class="f_circleG" id="frotateG_04">
        </div>
        <div class="f_circleG" id="frotateG_05">
        </div>
        <div class="f_circleG" id="frotateG_06">
        </div>
        <div class="f_circleG" id="frotateG_07">
        </div>
        <div class="f_circleG" id="frotateG_08">
        </div>
    </div>
    <span>Caricamento</span>
</div>
</div>
<div class="container">
    <div class="content0"></div>
    <div class="header">
        <div class="btn"></div>
        <!--<div class="lente"></div>-->
    </div>
    <div class="menu">
        <div class="btn"></div>
        <div class="clear" style="margin-top:50px;"></div>
        <div class="ctn font_menu">
            <div class="profile">
                <div class="foto"></div>
                <div class="name font_r font_menu">
                    Ristorante
                </div>
            </div>
        </div>
        <div class="voci">
            <div data-cont="tour" class="voce icon-flag">
                Inizia il tour
            </div>
            <div data-cont="catalogo" class="voce icon-catalogo">
                Catalogo
            </div>
            <div data-cont="ristorante" class="voce icon-flag">
                Il ristorante
            </div>
            <div data-cont="cambia" class="voce icon-setting">
                Inglese
            </div>
            <div data-cont="esci" class="voce icon-logout">
                Esci
            </div>
        </div>
    </div>
</div>
</body>
<script src="cordova.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<script src="js/genericFunctions.js"></script>
<script src="js/login.js"></script>
<script src="js/eventListener.js"></script>
<script src="js/sidebarMenu.js"></script>
<script src="js/storageManager.js"></script>
<script src="js/catalogo.js"></script>
<script src="js/ristorante.js"></script>
<script src="js/carrello.js"></script>
<script src="js/tour.js"></script>
<script src="js/APItoBackend.js"></script>

</html>
